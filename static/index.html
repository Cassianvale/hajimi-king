<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Hajimi King</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid; place-items: center; min-height: 100dvh; background: #0b1020; color: #e6e8ee;
    }
    .card {
      width: min(420px, 92vw);
      background: #121831; padding: 28px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.08);
    }
    h1 { margin: 0 0 18px; font-size: 1.4rem; font-weight: 700; }
    .field { display: grid; gap: 8px; margin-bottom: 14px; }
    label { font-size: .9rem; color: #b9c0d4; }
    input {
      padding: 12px 14px; border-radius: 10px; border: 1px solid #2a3253; background: #0f1530; color: #e6e8ee;
      outline: none; transition: border .2s ease, box-shadow .2s ease;
    }
    input:focus { border-color: #6aa0ff; box-shadow: 0 0 0 3px rgba(106,160,255,.2); }
    .actions { display: flex; gap: 10px; align-items: center; justify-content: space-between; margin-top: 8px; }
    button {
      appearance: none; border: 0; padding: 12px 16px; border-radius: 10px; background: #457bff; color: white; font-weight: 600; cursor: pointer;
      transition: transform .05s ease, filter .2s ease;
    }
    button:hover { filter: brightness(1.08); }
    button:active { transform: translateY(1px); }
    .muted { color: #9aa3ba; font-size: .85rem; }
  </style>
  <script>
    // Optional: simple client-side validation
    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('Please enter username and password.');
        return false;
      }
      return true;
    }
  </script>
  </head>
<body>
  <div class="card">
    <h1>Welcome to Hajimi King</h1>
    <form method="post" action="/login" onsubmit="return validateForm()">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="Enter username" autocomplete="username" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" />
      </div>
      <div class="actions">
        <span class="muted">Demo login page</span>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
